<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <h2>Binary Search Solver</h2>
    <form action="/solver/guess" method="post">
        <label for="low_value">Enter Low Value:</label>
        <input type="number" id="low_value" name="low_value" required><br>

        <label for="high_value">Enter High Value:</label>
        <input type="number" id="high_value" name="high_value" required><br>

        <button type="submit">Start Game</button>
    </form>
</body>
</html>
